<!DOCTYPE html>
<html>
  <head>
    <title>Jaib - Saved Articles</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0; /* Light gray background */
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      #articles-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(250px, 1fr)
        ); /* Responsive grid */
        gap: 20px;
      }
      .article-item {
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        border-top: 4px solid #ff9800; /* Orange accent */
      }
      .article-item:hover {
        transform: translateY(-5px);
      }
      .article-item h2 {
        margin-top: 0;
        font-size: 1.2em;
        color: #333;
        margin-bottom: 5px;
      }
      .article-item p {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 10px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3; /* Limit excerpt to 3 lines */
        -webkit-box-orient: vertical;
      }
      .article-item .byline {
        font-size: 0.8em;
        color: #888;
        text-align: right;
        margin-top: 5px;
      }
      #article-view {
        display: none; /* Hidden by default */
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      #article-view h2 {
        color: #333;
        margin-top: 0;
      }
      #article-view .byline {
        font-style: italic;
        color: #666;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      #article-view .content {
        line-height: 1.6;
        color: #333;
      }
      #article-view button {
        margin-bottom: 20px;
        padding: 8px 16px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      #article-view button:hover {
        background-color: #f57c00; /* Slightly darker hover color */
      }
    </style>
  </head>
  <body>
    <h1>My Saved Articles</h1>

    <div id="articles-grid">
      <!-- Article items will be loaded here by articles.js -->
      Loading articles...
    </div>

    <div id="article-view">
      <button id="back-to-grid">Back to All Articles</button>
      <h2 id="article-view-title"></h2>
      <div id="article-view-byline" class="byline"></div>
      <div id="article-view-content" class="content"></div>
    </div>

    <script src="articles.js"></script>
  </body>
</html>
